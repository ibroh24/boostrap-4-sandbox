<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- regular button -->
        <label for="" class="label d-block mt-3">Regular Button</label>
        <button type="button" class="m-1 btn btn-primary">Primary</button>
        <button type="button" class="m-1 btn btn-warning">Warning</button>
        <button type="button" class="m-1 btn btn-secondary">Secondary</button>
        <button type="button" class="m-1 btn btn-success">Success</button>
        <button type="button" class="m-1 btn btn-light text-dark">Light</button>
        <button type="button" class="m-1 btn btn-dark">Dark</button>
        <button type="button" class="m-1 btn btn-danger">Danger</button>

        <hr>
        <!-- button tags/types -->
        <label for="" class="label d-block">Button Tags and Type</label>
        <a class="btn btn-success" href="http://">Site</a>
        <input class="btn btn-primary" type="button" value="Submit">
        <input class="btn btn-danger" type="submit" value="Value">
        <input class="btn btn-info" type="reset" value="Reset">

        <hr>
        <!-- outline button -->
        <label for="" class="label d-block mt-3">Outline Button</label>
        <button type="button" class="m-1 btn btn-outline-primary">Primary</button>
        <button type="button" class="m-1 btn btn-outline-warning">Warning</button>
        <button type="button" class="m-1 btn btn-outline-secondary">Secondary</button>
        <button type="button" class="m-1 btn btn-outline-success">Success</button>
        <button type="button" class="m-1 btn btn-outline-light text-dark">Light</button>
        <button type="button" class="m-1 btn btn-outline-dark">Dark</button>
        <button type="button" class="m-1 btn btn-outline-danger">Danger</button>
        <hr>

        <!-- button sizes -->
        <label for="" class="label d-block mt-3">Button Sizes with icons</label>
        <button type="button" class="m-1 btn btn-primary btn-xl"><i class="fa fa-user text-warning"></i> Extra Large</button>
        <button type="button" class="m-1 btn btn-warning btn-md"><i class="fa fa-users"></i> Medium</button>
        <button type="button" class="m-1 btn btn-secondary btn-lg">Large</button>
        <button type="button" class="m-1 btn btn-success btn-sm">Small</button>
        <button type="button" class="m-1 btn btn-info btn-block">Block Button</button>
        <button type="button" class="m-1 btn btn-dark">Dark</button>
        <button type="button" class="m-1 btn btn-danger">Danger</button>



    </div>

</body>

</html>
