<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-2">
    <!-- forms  -->  
    <form action="">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" placeholder="Hello" name="" id="">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" placeholder="Email" name="" id="">
            <small class="form-text text-mute">we wont share your email</small>
        </div>
        <div class="form-group">
            <label for="">Company</label>
            <input type="text" class="form-control" placeholder="Company" name="" id="">
        </div>
        <div class="form-group">
            <label for="">Address</label>
            <input type="text" class="form-control" placeholder="Address" name="" id="">
        </div>

        <!-- select and text area -->
        <div class="form-group">
            <select name="" id="" class="form-control">
                <option value="">Gender</option>
                <option value="">Male</option>
                <option value="">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Note</label>
            <textarea name="" id="" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <!-- file input {normal - customs type} -->
        <div class="form-group">
            <label for="">File Input</label>
            <input type="file" class="form-control-file" name="" id="">
        </div>
        <hr>
        <div class="custom-file">
            <label class="custom-file-label" for="">Choose file</label>
            <input class="custom-file-input" type="file" name="" id="">
        </div>
        <hr>
    </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
