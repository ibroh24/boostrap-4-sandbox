<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"> -->

        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-2">
    <!-- forms  -->  
    <form action="">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" placeholder="Hello" name="" id="">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" placeholder="Email" name="" id="">
            <small class="form-text text-mute">we wont share your email</small>
        </div>
        <div class="form-group">
            <label for="">Company</label>
            <input type="text" class="form-control" placeholder="Company" name="" id="">
        </div>
        <div class="form-group">
            <label for="">Address</label>
            <input type="text" class="form-control" placeholder="Address" name="" id="">
        </div>

        <!-- select and text area -->
        <div class="form-group">
            <select name="" id="" class="form-control">
                <option value="">Gender</option>
                <option value="">Male</option>
                <option value="">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Note</label>
            <textarea name="" id="" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <!-- file input {normal - customs type} -->
        <div class="form-group">
            <label for="">File Input</label>
            <input type="file" class="form-control-file" name="" id="">
        </div>
        <hr>
        <div class="custom-file">
            <label class="custom-file-label" for="">Choose file</label>
            <input class="custom-file-input" type="file" name="" id="">
        </div>
        <hr>
        <!-- input type of range -->
        <div class="form-group">
            <label for="">Membership level</label>
            <input type="range" name="" class="custom-range" min="0" max="5" step="1" value="1" id="">
            <input type="range" name="" class="form-control" min="0" max="100" step="10" value="20" id="">
        </div>

        <!-- submit button -->
        <input class="btn btn-primary btn-block mb-2" type="submit" value="Submit">
        <button class="btn btn-secondary">Sign up</button>
    </form>
    <hr>
    <form action="" class="form-inline">
         <!-- inline form -->
        <input type="text" class="form-control mr-2" name="" id="" placeholder="Username">
        <input type="text" class="form-control mr-2" name="" id="" placeholder="Password">
        <div class="form-check mr-2">
            <label class="form-check-label mr-2" for="">
                <input type="checkbox" class="form-check-input" name="" id="">Remember me
            </label>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <!-- form row -->
    <form action="">
        <div class="form-row">
            <div class="col">
                <input type="text" placeholder="Username" name="" id="" class="form-control">
                <!-- <input type="text" placeholder="Username" name="" id="" class="form-control"> -->
            </div>
            <div class="col">
                <!-- <input type="text" placeholder="Username" name="" id="" class="form-control"> -->
                <input type="password" name="" id="" class="form-control" placeholder="Password">
            </div>
        </div>
    </form>
    <hr>

    </div>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>
